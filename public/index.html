<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<meta charset="utf-8">
	<title>Contactlist-app</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
<div class="container">
<h1>Contact List App</h1>
<table class="table" ng-controller="mycontroller">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Mobile</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
	<tr>
		<td>
		<input type="text" class="form-control" ng-model="contact.name">
		</td>
		<td>
		<input type="text" class="form-control" ng-model="contact.email">
		</td>
		<td>
			<input type="text" class="form-control" ng-model="contact.mobile">
		</td>
		<td>
			<button class="btn btn-primary" ng-click="addcontact()">Add Contact </button>
		</td>
		<td>
			<button class="btn btn-info" ng-click="updateContact()">Update Contact</button>
		</td>
		<tr ng-repeat="Contact in contactlist">
			<td>{{Contact.name}}</td>
			<td>{{Contact.email}}</td>
			<td>{{Contact.mobile}}</td>
			<td>
				<button class="btn btn-denger" ng-click="removeContact(Contact._id)">Remove</button>
				</td><td>
				<button class="btn btn-warning" ng-click="editContact(Contact._id)">Edit</button>
			</td></td>
		</tr>
	</tbody>
</table>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">
</script>
<script src="controller.js"></script>
</body>
</html>
